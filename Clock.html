<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <script type="text/javascript">
          
var d,h,m,s,animate;

function init(){
    d=new Date();
    h=d.getHours();
    m=d.getMinutes();
    s=d.getSeconds();
    time();
};

function time(){
    s++;
    if(s==60){
        s=0;
        m++;
        if(m==60){
            m=0;
            h++;
            if(h==24){
                h=0;
            }
        }
    }
    $('sec',s);
    $('min',m);
    $('hr',h);
    animate=setTimeout(time,1000);
};

function $(id,val){
    if(val<10){
        val='0'+val;
    }
    document.getElementById(id).innerHTML=val;
};

window.onload=init;
        </script>



<style type="text/css">
          
        .time{
        margin:0;
        padding:0;
        font-size:32px;
        text-align:center;
        width:auto;
        height:auto;    
        font-family:cursive;
        }

</style>
    </head>
    <body>
        <div class="time">
            <span id="hr">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span> : </span>
            <span id="sec">00</span>
        </div>
    </body>
</html>
